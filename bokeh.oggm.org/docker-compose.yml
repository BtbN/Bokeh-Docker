version: "3.7"

services:
  traefik:
    image: "traefik:v2.0"
    container_name: "traefik"
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "${ACME_DIR}:/etc/traefik/acme"
    command:
      - "--log.level=info"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entryPoints.web.address=:80"
      - "--entryPoints.web-secure.address=:443"
      - "--certificatesResolvers.leres.acme.email=${ACME_EMAIL}"
      - "--certificatesResolvers.leres.acme.storage=acme.json"
      - "--certificatesResolvers.leres.acme.tlsChallenge=true"

  static-app:
    build: "static"
    container_name: "static-app"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.static-app.entrypoints=web,web-secure"
      - "traefik.http.routers.static-app.rule=Host(`${LE_DOMAIN}`) && PathPrefix(`/`)"
      - "traefik.http.routers.static-app.tls.certResolver=leres"
      - "traefik.http.services.static-app.loadbalancer.server.port=80"

  glaciers-app:
    image: "oggm/bokeh:20191106"
    container_name: "glaciers-app"
    command:
      - "git+https://github.com/TimoRoth/glaciers.git@a37ba155b657a8b273dd913d472d6a90c68d9733"
      - "glaciers.ipynb"
    environment:
      - "BOKEH_PREFIX=/glaciers"
      - "BOKEH_ALLOW_WS_ORIGIN=${WS_ORIGIN}"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.glaciers-app.entrypoints=web,web-secure"
      - "traefik.http.routers.glaciers-app.rule=Host(`${LE_DOMAIN}`) && PathPrefix(`/glaciers`)"
      - "traefik.http.routers.glaciers-app.tls.certResolver=leres"
      - "traefik.http.services.glaciers-app.loadbalancer.server.port=8080"

  simulator-app:
    image: "oggm/bokeh:20191106"
    container_name: "simulator-app"
    command:
      - "git+https://github.com/pat-schmitt/glacier_simulator.git@8dccae7e3f31950936f63e04caf504b99816c068"
      - "simulator.ipynb"
    environment:
      - "BOKEH_PREFIX=/simulator"
      - "BOKEH_ALLOW_WS_ORIGIN=${WS_ORIGIN}"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.simulator-app.entrypoints=web,web-secure"
      - "traefik.http.routers.simulator-app.rule=Host(`${LE_DOMAIN}`) && PathPrefix(`/simulator`)"
      - "traefik.http.routers.simulator-app.tls.certResolver=leres"
      - "traefik.http.services.simulator-app.loadbalancer.server.port=8080"

  explorer-app:
    image: "oggm/bokeh:20191106"
    container_name: "explorer-app"
    command:
      - "git+https://github.com/zschirmeister/glacier-explorer.git@d04d442f97b4b7a0c79b62943708cbc9debb982a"
      - "glaciers-explorer-panel.ipynb"
    environment:
      - "BOKEH_PREFIX=/explorer"
      - "BOKEH_ALLOW_WS_ORIGIN=${WS_ORIGIN}"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.explorer-app.entrypoints=web,web-secure"
      - "traefik.http.routers.explorer-app.rule=Host(`${LE_DOMAIN}`) && PathPrefix(`/explorer`)"
      - "traefik.http.routers.explorer-app.tls.certResolver=leres"
      - "traefik.http.services.explorer-app.loadbalancer.server.port=8080"
